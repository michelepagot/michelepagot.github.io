name: Build and Deploy Site

on:
  push:
    branches:
      - development
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout development branch
      uses: actions/checkout@v4
      with:
        ref: development
        submodules: recursive
        fetch-depth: 2
    
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true
    
    - name: Build Hugo blog
      run: |
        cd blog
        pwd
        ls -lai .
        ls -lai themes
        hugo --destination ../temp-blog
    
    - name: Copy homepage files to temp directory
      run: |
        ls -lai /tmp
        mkdir /tmp/deploy
        cp -r index.html css images LICENSE README.md /tmp/deploy/
        pwd
        ls -lai temp-blog
        mv temp-blog /tmp/deploy/blog
        ls -lai /tmp/deploy
        ls -lai /tmp/deploy/blog
    
    - name: Checkout master branch
      run: |
        pwd
        git fetch origin master:master
        git checkout master
        la -lai
    
    - name: Clean master branch (keep .git)
      run: |
        find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
    
    - name: Copy all files to master
      run: |
        cp -r /tmp/deploy/* .
    
    
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit and push to master
      run: |
        git add .
        if ! git diff --staged --quiet; then
          git commit -m "Deploy site - $(date)"
          git push origin master
        else
          echo "No changes to deploy"
        fi
